<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--MIS ESTILOS-->
  <link rel="stylesheet" href="./estilos/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section class="fondo">
    <article class="containerImagen">
      <img class="imgObjeto" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </article>
    <article class="col-12">
      <div class="containerText">
        <h1 class="textTitulo"><b>Equilibrium #3429</b></h1>
        <p class="textParrafo">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div>
        <div>
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <p>0.041 ETH</p>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="clock">
          <p class="fs-2 text-white-50">3 days left</p>
        </div>
      </div>
      <hr>
      <div>
        <img src="./images/image-avatar.png" alt="image avatar">
        <p>Creation of <b>Jules Wyvern</b></p>
      </div>      
    </article>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AgustHernandez">Agustina Hernandez</a>.
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
